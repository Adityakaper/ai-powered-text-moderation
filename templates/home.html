    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000,rgb(255, 0, 0),#000);
            animation: animate 5s linear infinite;
        }
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }
        section span:hover {
            background: rgb(101, 5, 5);
            transition: 0s;
        }
        a {
            position: relative;
            z-index: 10;
            color: #000;
            background: #0f0;
            text-decoration: none;
            font-size: 2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 15px 40px;
            border: 3px solid #0f0;
            border-radius: 4px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        a:hover {
            background: transparent;
            color: #0f0;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
            letter-spacing: 0.2em;
        }
    </style>
</head>
